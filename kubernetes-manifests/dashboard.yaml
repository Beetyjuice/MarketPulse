---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: marketpulse
  labels:
    app: dashboard
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        tier: frontend
    spec:
      containers:
      - name: dashboard
        image: gcr.io/PROJECT_ID/dashboard:v1  # Update PROJECT_ID
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"
        envFrom:
        - configMapRef:
            name: marketpulse-config
        - secretRef:
            name: marketpulse-secrets
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: marketpulse
  labels:
    app: dashboard
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: dashboard
